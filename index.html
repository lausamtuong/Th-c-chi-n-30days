<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart' ></i>
            <i class='bx bx-cart'></i>
        </div>
        <div class="card__cart"></div>
        <div class="card__img">
            <img src="./item.png" alt="">
        </div>
        <div class="card__title">
            Nike Zoom KD 12
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__foot">
            <div class="card__size">
                <h3>Size: </h3>
                <span class="card__size-item">6</span>
                <span class="card__size-item">7</span>
                <span class="card__size-item">8</span>
                <span class="card__size-item">9</span>
            </div>
            <div class="card__color">
                <h3>Color: </h3>
                <span class="card__color-item card__color--green "></span>
                <span class="card__color-item card__color--red"></span>
                <span class="card__color-item card__color--blue"></span>
            </div>
             
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
        </div>
      
    </div>
    
    
    <script src="js.js">     
    </script>
</body>
</html>
